<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Franco</title>
    <link rel="stylesheet" href="styles.css">
    <script src="design.js" defer></script> <!-- Link to external JavaScript file with defer -->
        <!-- Include the QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>


<body>
 <div id="navbar"></div>
<div class = "container">
    <div class = "sidebarcontainer">
        <p>Testing</p>
    </div>
    <div class = "column-leftjs">
        <div>
            <h2> The Learning Technology Program Coordinator's design influence</h2>
        </div>
        <div>
            <h1>Generate QR Code</h1>
        </div>
        <div>
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" placeholder="https://example.com">
        </div>
   <div>   
<label for="imageOptions">Select an image:</label>
    <select id="imageOptions" style = "padding: 25px;">
        <option value="none" selected>No Image</option>
        <option value="image1">CRTP</option>
    </select>
    <label for="imageInput">Or upload a custom image:</label>

    <input type="file" id="imageInput" accept="image/*" />
        </div>
        <div>
            <button style = "background-color: #04AA46; color: white; padding: 15px 32px;  text-align: center;  text-decoration: none;  display: inline-block; font-size: 16px;" id="generateButton" onclick = "qrcode()">Generate QR Code</button>
        </div>
        <div>
            <canvas class = "canvas" id = "qrcodecanvas"></canvas>
        </div>
    </div>
    <div class = "column-right">
        <p>QR codes</p>
    </div>
</div>

</body>
</html>
