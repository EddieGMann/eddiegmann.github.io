<!DOCTYPE html>
<html>
<head>
  <title>Recipe Cards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="stylesheet" rel="stylesheet" href="recipecards.css">
</head>
<body>

  <h1>Recipes</h1>

  <!-- Search by Name -->
<div style="display:flex; align-items:center; gap:8px; margin-bottom:16px;">
  <input
    type="text"
    id="searchName"
    placeholder="Search by recipe name..."
    style="flex:1; padding:8px;"
  />
  <button id="addRecipeBtn" onclick="openNewRecipeModal()" style="padding:8px 12px; background-color:#F74902; color:white; border:none; border-radius:6px; cursor:pointer;">
    + New Recipe
  </button>
</div>

  <!-- Add Recipe Modal -->
<div id="newRecipeModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>Add New Recipe</h3>

    <label for="newName">Name:</label>
    <input type="text" id="newName" placeholder="Recipe name" />

    <label for="newIngredients">Ingredients (one per line):</label>
    <textarea id="newIngredients" rows="5" placeholder="1 cup flour&#10;2 eggs"></textarea>

    <label for="newDirections">Directions:</label>
    <textarea id="newDirections" rows="5" placeholder="Step 1&#10;Step 2"></textarea>

    <label for="newTags">Tags (comma separated):</label>
    <input type="text" id="newTags" placeholder="dessert, vegan" />

    <input type="text" id="newRecipeSheet" placeholder="Recipe Sheet URL">

    <button id="submitNewRecipe" style="margin-top:10px;">Submit</button>
  </div>
</div>

  <!-- (Optional) Search -->
  <input
    type="text"
    id="searchIngredients"
    placeholder="Search Ingredients..."
    style="width:100%; max-width:400px; padding:8px;"
  />
    <input
    type="text"
    id="searchTags"
    placeholder="Search Tags..."
    style="width:100%; max-width:400px; padding:8px;"
  />

  <!-- Edit Recipe Modal -->
<div id="editRecipeModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="editRecipeModal.style.display='none'">&times;</span>

    <input type="hidden" id="editRow" />

    <label>Name</label>
    <input id="editName" />

    <label>Ingredients</label>
    <textarea id="editIngredients"></textarea>

    <label>Directions</label>
    <textarea id="editDirections"></textarea>

    <label>Tags</label>
    <input id="editTags" />

    <label>Recipe Sheet Link</label>
    <input id="editRecipeSheet" />

    <button onclick="submitEditRecipe()">Save Changes</button>
  </div>
</div>



  <!-- Where recipe cards will be injected -->
  <div id="recipeList">Loading...</div>

  <!-- Your JavaScript -->
  <script src="recipecardsjs.js"></script>


</body>
</html>
