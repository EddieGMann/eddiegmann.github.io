<!DOCTYPE html>
<html>
<head>
  <title>Recipe Cards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="stylesheet" rel="stylesheet" href="recipecards.css">
</head>
<body>

  <h1>Recipes</h1>

  <!-- Search by Name -->
<div style="display:flex; align-items:center; gap:8px; margin-bottom:16px;">
  <input
    type="text"
    id="searchName"
    placeholder="Search by recipe name..."
    style="flex:1; padding:8px;"
  />
  <button id="addRecipeBtn" style="padding:8px 12px; background-color:#F74902; color:white; border:none; border-radius:6px; cursor:pointer;">
    + New Recipe
  </button>
</div>

  <!-- (Optional) Search -->
  <input
    type="text"
    id="searchIngredients"
    placeholder="Search Ingredients..."
    style="width:100%; max-width:400px; padding:8px;"
  />
    <input
    type="text"
    id="searchTags"
    placeholder="Search Tags..."
    style="width:100%; max-width:400px; padding:8px;"
  />

  <!-- Where recipe cards will be injected -->
  <div id="recipeList">Loading...</div>

  <!-- Your JavaScript -->
  <script src="recipecardsjs.js"></script>

  <!-- New Recipe Modal -->
<div id="newRecipeModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3>Add New Recipe</h3>

    <label for="newName">Name:</label>
    <input type="text" id="newName" />

    <label for="newIngredients">Ingredients (line by line):</label>
    <textarea id="newIngredients" rows="5"></textarea>

    <label for="newDirections">Directions:</label>
    <textarea id="newDirections" rows="5"></textarea>

    <label for="newTags">Tags (comma separated):</label>
    <input type="text" id="newTags" />

    <button id="submitNewRecipeBtn">Submit</button>
  </div>
</div>
</body>
</html>
