<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantry Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f2f2f2;
    }
    #search {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    .item-row {
      background: white;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .item-name {
      flex: 1;
    }
    .item-quantity {
      width: 40px;
      text-align: center;
    }
    .amount-input {
      width: 60px;
    }
    button {
      padding: 0.3rem 0.6rem;
      font-size: 1rem;
    }
  </style>
</head>
<body onload="loadPantry()">
  <h1>Pantry Inventory</h1>
  <input type="text" id="search" placeholder="Search items..." oninput="filterItems()" />

  <div id="pantry-items"></div>

  <script>
       const endpoint = 'https://script.google.com/macros/s/AKfycbzb86kmdJ97YZWkTFBS0-eaF2MDmJ3s0ZSZ_dvODgYf_ukH2WGPTzvby_E_QA2Vw6mP/exec'; // Replace this with your deployed Apps Script URL
    async function loadPantry() {
      try {
        const response = await fetch(url);
        const items = await response.json();
        window.pantryData = items;
        renderItems(items);
      } catch (error) {
        console.error("Error loading pantry:", error);
      }
    }

    function renderItems(items) {
      const container = document.getElementById("pantry-items");
      container.innerHTML = "";

      items.forEach(({ item, quantity }) => {
        const row = document.createElement("div");
        row.className = "item-row";

        row.innerHTML = `
          <span class="item-name">${item}</span>
          <span class="item-quantity" id="qty-${item}">${quantity}</span>
          <input type="number" id="amount-${item}" placeholder="Amount" class="amount-input" />
          <button onclick="adjustItem('${item}', 'add')">+</button>
          <button onclick="adjustItem('${item}', 'subtract')">âˆ’</button>
        `;

        container.appendChild(row);
      });
    }

    function filterItems() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = window.pantryData.filter(({ item }) =>
        item.toLowerCase().includes(query)
      );
      renderItems(filtered);
    }

    async function adjustItem(item, action) {
      const input = document.getElementById(`amount-${item}`);
      const amount = parseInt(input.value) || 1;

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ item, action, amount })
        });

        if (!response.ok) throw new Error("Network response not ok");

        const result = await response.json();
        if (result.success) loadPantry();
        else console.error("Adjustment failed:", result);
      } catch (error) {
        console.error("Error adjusting item:", error);
      }
    }
  </script>
</body>
</html>
